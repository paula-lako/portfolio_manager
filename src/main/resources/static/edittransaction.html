<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div id="sidebar-container"></div>

<div class="content">
    <h2 class="mb-4">✏️ Edit Transaction</h2>

    <form id="editTransactionForm" class="mb-4">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="unitPrice" class="form-label">Unit Price</label>
            <input type="number" class="form-control" id="unitPrice" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="transactionType" class="form-label">Transaction Type</label>
            <select class="form-select" id="transactionType" required>
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="transactionDate" class="form-label">Transaction Date</label>
            <input type="datetime-local" class="form-control" id="transactionDate" required>
        </div>
        <button type="submit" class="btn bg-primary bg-opacity-10 text-primary border border-primary">Save Changes</button>
        <a href="TransactionHistory.html" class="btn bg-secondary bg-opacity-10 text-secondary border border-secondary">Cancel</a>
    </form>
</div>

<script>
    // Load sidebar
    fetch("sidebar.html")
        .then(res => res.text())
        .then(html => document.getElementById("sidebar-container").innerHTML = html);

    // Get params
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    const portfolioId = urlParams.get('portfolioId');
    const transactionId = urlParams.get('id');

    // Load transaction data
    fetch(`/user/${userId}/portfolios/${portfolioId}/managePortfolio`)
        .then(res => res.json())
        .then(transactions => {
            const tx = transactions.find(t => t.id == transactionId);
            if (!tx) return alert("Transaction not found");

            document.getElementById("amount").value = tx.amount;
            document.getElementById("unitPrice").value = tx.unitPrice;
            document.getElementById("transactionType").value = tx.transactionType;
            document.getElementById("transactionDate").value = tx.transactionDate
                ? tx.transactionDate.replace(" ", "T")  // format na datetime-local
                : "";
        });

    // Handle form submit
    document.getElementById("editTransactionForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const updatedTx = {
            amount: parseFloat(document.getElementById("amount").value),
            unitPrice: parseFloat(document.getElementById("unitPrice").value),
            transactionType: document.getElementById("transactionType").value,
            transactionDate: document.getElementById("transactionDate").value
        };

        fetch(`/user/${userId}/portfolios/${portfolioId}/transactions/${transactionId}`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(updatedTx)
        })
        .then(res => {
            if (res.ok) {
                window.location.href = `TransactionHistory.html?userId=${userId}&portfolioId=${portfolioId}`;
            } else {
                alert("Failed to update transaction");
            }
        });
    });
</script>
</body>
</html>
