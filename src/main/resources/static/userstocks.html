<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-light">
<div id="sidebar-container"></div>

<div class="content">
    <div class="mt-4">
        <h2 class="mb-4">üìà User Stocks</h2>

        <!-- Search bar -->
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by ticker or name...">
        </div>


        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark">
                <tr>
                    <th scope="col">Ticker</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Invested Money</th>
                    <th scope="col">Actual Value</th>
                    <th scope="col">Return</th>
                </tr>
                </thead>
                <tbody id="stocksTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const PLN = new Intl.NumberFormat("pl-PL", { style: "currency", currency: "PLN" });

    async function loadSidebar() {
        try {
            const res = await fetch("sidebar.html");
            document.getElementById("sidebar-container").innerHTML = await res.text();
        } catch (e) {
            console.error("Sidebar load error:", e);
        }
    }

    function normalizeUserStock(us) {
        const stock = us.stock || {};
        const qty = Number(us.quantity ?? 0);
        const unit = Number(stock.currentValue ?? 0);
        const invested = Number(us.investedMoney ?? 0);
        const totalValue = qty * unit;

        let returnRate = 0;
        if (invested > 0) {
            returnRate = ((totalValue - invested) / invested) * 100;
        }

        return {
            ticker: stock.ticker || "-",
            name: stock.name || "-",
            quantity: qty,
            unitPrice: unit,
            investedMoney: invested,
            totalValue,
            returnRate
        };
    }

    function renderRows(data) {
        const tbody = document.getElementById("stocksTable");
        tbody.innerHTML = "";
        data.forEach(item => {
            const isPositive = item.returnRate >= 0;
            const arrow = isPositive ? "‚¨ÜÔ∏è" : "‚¨áÔ∏è";
            const color = isPositive ? "text-success fw-bold" : "text-danger fw-bold";

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.ticker}</td>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${PLN.format(item.unitPrice)}</td>
                <td>${PLN.format(item.investedMoney || 0)}</td>
                <td>${PLN.format(item.totalValue)}</td>
                <td class="${color}">${arrow} ${item.returnRate.toFixed(2)}%</td>
            `;
            tbody.appendChild(row);
        });
    }

    function setupSearch(allData) {
        const input = document.getElementById("searchInput");
        input.addEventListener("input", () => {
            const q = input.value.trim().toLowerCase();
            const filtered = !q ? allData : allData.filter(d =>
                d.ticker.toLowerCase().includes(q) || d.name.toLowerCase().includes(q)
            );
            renderRows(filtered);
        });
    }

    document.addEventListener("DOMContentLoaded", async () => {
        await loadSidebar();

        const userId = 1;
        const portfolioId = 1;
        let stocks = [];

        try {
            const res = await fetch(`/user/${userId}/portfolios/${portfolioId}/stocks`, {
                headers: { "Accept": "application/json" }
            });
            if (!res.ok) {
                throw new Error(`HTTP ${res.status} ${res.statusText}`);
            }
            const payload = await res.json();
            stocks = Array.isArray(payload) ? payload.map(normalizeUserStock) : [];
        } catch (e) {
            console.error("Error fetching stocks:", e);
        }

        renderRows(stocks);
        setupSearch(stocks);
    });
</script>
</body>
</html>
