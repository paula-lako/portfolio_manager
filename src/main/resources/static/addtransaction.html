<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Sidebar placeholder -->
<div id="sidebar-container"></div>

<!-- Main Content -->
<div class="content">
    <h2 class="mb-4">âž• Add Transaction to your Portfolio</h2>

    <div class="card p-4 mb-5">
        <form id="transactionForm">
            <div class="mb-3">
                <label class="form-label">Select Instrument</label>
                <select id="instrumentSelect" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="transactionDate" class="form-label">Date</label>
                <input type="date" id="transactionDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="transactionVolume" class="form-label">Volume</label>
                <input type="number" id="transactionVolume" class="form-control" min="1" step="1" required>
            </div>
            <div class="mb-3">
                <label for="transactionPrice" class="form-label">Price (PLN)</label>
                <input type="number" id="transactionPrice" class="form-control" min="0.01" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="transactionType" class="form-label">Type</label>
                <select id="transactionType" class="form-select" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="BUY">BUY</option>
                    <option value="SELL">SELL</option>
                </select>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn bg-primary bg-opacity-10 text-primary border border-primary">Add Transaction</button>
            </div>
        </form>
    </div>

    <div id="responseMessage"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // sidebar
        fetch("sidebar.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            })
            .catch(err => console.error("Sidebar load error:", err));

        // URL parametesr
        const params = new URLSearchParams(window.location.search);
        const ticker = params.get("ticker");
        const price = params.get("price");
        const date = params.get("date");
        const type = params.get("type");

        if (price) document.getElementById("transactionPrice").value = price;
        if (date) document.getElementById("transactionDate").value = date;
        if (type) document.getElementById("transactionType").value = type;

        fetch("/stocks")
            .then(res => res.json())
            .then(stocks => {
                const select = document.getElementById("instrumentSelect");
                select.innerHTML = "";
                stocks.forEach(stock => {
                    let opt = document.createElement("option");
                    opt.value = stock.ticker;
                    opt.textContent = `${stock.name} (${stock.ticker})`;
                    if (stock.ticker === ticker) opt.selected = true;
                    select.appendChild(opt);
                });
            });

        const form = document.getElementById("transactionForm");
        const responseMessage = document.getElementById("responseMessage");

        const userId = 1;
        const portfolioId = 1;

        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const transactionData = {
                amount: parseFloat(document.getElementById("transactionVolume").value),
                unitPrice: parseFloat(document.getElementById("transactionPrice").value),
                transactionType: document.getElementById("transactionType").value,
                transactionDate: document.getElementById("transactionDate").value + "T00:00:00"
            };
            const stockTicker = document.getElementById("instrumentSelect").value;

            fetch(`/user/${userId}/portfolios/${portfolioId}/managePortfolio/newTransaction?stockTicker=${stockTicker}`, {
                method: "POST",
                headers: { "Content-Type": "application/json;charset=UTF-8" },
                body: JSON.stringify(transactionData)
            })
            .then(res => {
                if (!res.ok) throw new Error("Error in saving transaction");
                return res.json();
            })
            .then(() => {
                responseMessage.innerHTML = `<div class="alert alert-success">Transaction added successfully!</div>`;
            })
            .catch(err => {
                responseMessage.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
            });
        });
    });
</script>
</body>
</html>
